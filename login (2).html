<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: url('./backlog.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .login-container {
            background: rgba(40, 40, 40, 0.95);
            width: 450px;
            max-width: 90vw;
            margin: 80px auto;
            padding: 40px 40px 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container h2 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 24px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            background: #fff;
            color: #222;
            outline: none;
            box-sizing: border-box;
        }

        .input-group .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            color: #444;
        }

        .input-group label {
            position: absolute;
            left: 48px;
            top: 50%;
            transform: translateY(-50%);
            color: #444;
            font-size: 1.1rem;
            pointer-events: none;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            display: none;
        }

        .login-btn {
            width: 60%;
            padding: 14px 0;
            background: #a000ff;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #7c00c9;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 24px 10px;
            }

            .login-container h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Log In</h2>
        <form>
            <div class="input-group">
                <span class="icon">&#128100;</span>
                <input type="text" id="name" name="name" required autocomplete="off" placeholder=" " />
                <label for="name">Name</label>
            </div>
            <div class="input-group">
                <span class="icon">&#128274;</span>
                <input type="password" id="password" name="password" required autocomplete="off" placeholder=" " />
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>
</body>

</html>
