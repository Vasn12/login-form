<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Persona Built Successfully</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: url('./backlog.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .success-container {
            background: rgba(40, 40, 40, 0.95);
            width: 500px;
            max-width: 90vw;
            margin: 80px auto;
            padding: 48px 40px 36px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .success-icon {
            margin-bottom: 24px;
            font-size: 4rem;
            color: #fff;
            position: relative;
        }

        .success-icon .star {
            position: absolute;
            left: -32px;
            top: 12px;
            font-size: 1.5rem;
            color: #fff;
        }

        .success-icon .wand {
            position: absolute;
            right: -32px;
            top: 12px;
            font-size: 1.5rem;
            color: #fff;
        }

        .success-container h2 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }

        .success-container p {
            color: #ddd;
            font-size: 1.1rem;
            margin-bottom: 32px;
            text-align: center;
        }

        .dashboard-btn {
            width: 60%;
            padding: 14px 0;
            background: #a000ff;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: 0 auto;
        }

        .dashboard-btn:hover {
            background: #7c00c9;
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 24px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon" style="position:relative;">
            <span class="star">&#11088;</span>
            <span style="background:#000000;border-radius:50%;padding:18px 22px;">
                &#10003;
            </span>
            <span class="wand">&#10024;</span>
        </div>
        <h2>Congratulations on building your persona!</h2>
        <p>Your customized AI persona is ready to assist you.</p>
        <a href="#" class="dashboard-btn">Go to dashboard</a>
    </div>
</body>

</html>
